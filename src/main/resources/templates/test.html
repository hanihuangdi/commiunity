            data["id"] = $("#id").val();
            data["content"] = $("#content").val();
            data["type"] = $("#type").val();
           $.ajax({
               url:"/comment",
               contentType: "application/json;charset=UTF-8",
               data: JSON.stringify(data),
               type:"POST",
               dataType:"json",
               success:function(data){
                   alert(data["message"]);
               }

           });
            return false;
        });
    });
