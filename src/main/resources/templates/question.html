<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">


</head>
<body>
<!--引入头部-->
<div th:insert="~{/header:: nav} " />
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h1 th:text="${question.title}"></h1>
            <div>作者：<span th:text="${question.user.name}"></span>|发布时间:<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd hh:mm:ss')}"> </span>|阅读数：<span th:text="${question.view_count}"></span></div>
            <hr/>
            <span class="glyphicon glyphicon-pencil"><a th:href="@{/publish}"> 编辑</a></span>
            <hr/>
            <div th:text="${question.description}"></div>
        </div>
        <div class="col-lg-3 col-md-12">
            <h3>热门话题</h3>
            话题一：<br/>
            话题二：<br/>
        </div>
    </div>
</div>
</body>
</html>
